<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Barbarians!</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
  </head>

  <body>
    <div class="container">
      <div class="control-bar padding-sm margin-top-md row">
    		<audio id="music-bar" class="music-control-bar control-bar-col col-sm-4" src="sounds/music.mp3" controls loop></audio>
        <div class="control-bar-col col-sm-2">
          <span class="gold-label">Gold: </span><input id="gold" class="gold-marker" value="1" type="text" readonly></input>
        </div>
        <button type="button" id="end_turn" class="control-bar-col col-sm-2"> End turn </button>
        <button type="button" id="reset_map" class="control-bar-col col-sm-3"> Reset map </button>
    	</div>

      <div class="control-board margin-top-md row">
        <div class="col-sm-6">
          <table id="map"></table>F
        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-4">
          <div id="info">
              <form class="padding-top-md">
                  Faction:
                  <br><input id="player" type="text" readonly></input>
                  <br><br>
                  Unit:
                  <br><input id="type" type="text" readonly></input>
                  <br><br>
                  Name:
                  <br><input id="name" type="text" readonly></input>
                  <br><br><br>
              </form>
              <form id="town_info" class="hiddenDiv">
                  <!--Town only -->
                  <div id= "prod" type="text" readonly></div>
                  <br>
                  <button type="button" id= "mej_cant">Improve quantity (1 Gold)</button>
                  <br><br>
                  <button type="button" id= "mej_cal">Improve quality (1 Gold)</button>
                  <br><br>
              </form>
              <form id="soldier_info" class="hiddenDiv">
                  <!--Soldier only -->
                  <div id="movement" type="text" readonly></div>
                  <br>
                  <div id="strength" type="text" readonly></div>
                  <br>
                  <button type="button" id="destroy" class="hiddenDiv">Destroy</button>
                  <br><br>
              </form>

              <button type="button" id="close" class="close-button">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>

    <link rel="stylesheet" type="text/css" href="data/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="data/style.css"/>
    <script type="text/javascript" src="data/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="data/bootstrap.min.js"></script>
    <script type="text/javascript" src="data/functions.js"></script>
</html>
